<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">

      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 
      <link rel="stylesheet" type="text/css" href="leaflet.css" />
      
      <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
      <script type='text/javascript' src='leaflet.js'></script>

      <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <body>
      <h1>Open Rail Chart</h1>
      
      <p>Here's a map of the countries I've either lived in or travelled through for a month or more.
      
      <div id="map" style="height: 1000px; border: 1px solid #AAA;"></div>
 
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
      <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

      <!-- Read in dictionaries of railway objects -->
      <script type='text/javascript' src='db/stations.js'></script>
      <script type='text/javascript' src='db/signals.js'></script>
      <script type='text/javascript' src='db/buffers.js'></script>
      <script type='text/javascript' src='db/turntables.js'></script>
      <script type='text/javascript' src='db/ped_crossings.js'></script>
      <script type='text/javascript' src='db/level_crossings.js'></script>
      <script type='text/javascript' src='db/tram_stops.js'></script>
      <script type='text/javascript' src='db/tramways.js'></script>
      <script type='text/javascript' src='db/mainlines.js'></script>
      <script type='text/javascript' src='db/heritage_lines.js'></script>
      <script type='text/javascript' src='db/miniature_railways.js'></script>
      <script type='text/javascript' src='db/disused_railways.js'></script>
      <script type='text/javascript' src='db/abandoned_railways.js'></script>

      <script type="text/javascript" src="type_sets/GB/uk_whistle_boards.js"></script>
      <script type="text/javascript" src="type_sets/GB/uk_level_crossings.js"></script>

      <script type='text/javascript' src='layers/crossing_markers.js'></script>
      <script type='text/javascript' src='layers/turntable_markers.js'></script>
      <script type='text/javascript' src='layers/buffer_markers.js'></script>
      <script type='text/javascript' src='layers/rail_routes.js'></script>
      <script type='text/javascript' src='layers/signal_markers.js'></script>
